services:
  - type: web
    name: chess-app
    env: node
    buildCommand: |
      npm ci --prefix chess-front 
      npm run build --prefix chess-front
      npm ci --omit=dev --prefix chess-server
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
